<!doctype html>
<html>

    <head>

    {% include "Templates/head", title: title %} </head>
  <body>

   {% include "Templates/mobile-navbar" %}

    <main class="min-vh-100">
      {% block content %}
      Content
    {% endblock %}
    </main>

<div class="position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="d-flex">
            <div id="toast-body" class="toast-body"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>
</div>


  <footer class="bg-dark text-light py-3 mt-5">
    <div class="container text-center">
      <div>
        Benvenuto/a, <span class="fw-bold"> {{ logged_user.name }} {{logged_user.surname}} </span>
      </div>
      <div>
        <a href="{{"logout" | url }}" class="btn btn-outline-light btn-sm mt-2">Logout</a>
      </div>
    </div>
  </footer>
  </body>
</html>
